<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <div class="form-group">
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary" [routerLink]="['/user', user?.id, '/events']">Login</button>
      </div>
    </form>
  </div>
</div>
