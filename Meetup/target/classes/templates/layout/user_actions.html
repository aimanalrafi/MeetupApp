<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.displayName}"></title>
</head>
<body>
<div>
    <h2 th:text="${user.displayName}"></h2>

    <ul>
        <li th:text="'username: ' + ${user.username}"></li>
        <li th:text="'password: ' + ${user.password}"></li>
        <li th:text="'email: ' + ${user.email}"></li>
    </ul>
</div>
<div>
    <form th:action="@{/users/{id}(id=${user.userId})}" method="post">
            <span class="input-group-btn">
    <button type="submit" data-toggle="tooltip" name="action" value="delete" title="Remove" class="btn btn-danger">Delete</button>
    </span>
    </form>
</div>
<!--in <input> name is used for HttpRequests whilst id is used for JS and JSON, placeholders are for hints-->
<div>
    <form th:action="@{/users/{id}(id=${user.userId})}" method="post" th:object="${user}">
        <input type="text" placeholder="insert new display name" name="displayName">
        <input type="text" placeholder="insert new username" name="username">
        <input type="text" placeholder="insert new password" name="password">
        <input type="email" placeholder="insert new email" name="email">

        <span class="input-group-btn">
        <button type="submit" data-toggle="tooltip" name="action" value="update">Update</button>
        </span>
        </form>
</div>

<div>
    <a th:href="@{/users}">Back to user list</a>
</div>

</body>
</html>
