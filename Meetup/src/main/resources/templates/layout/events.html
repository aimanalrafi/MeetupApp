<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
</hea>

<body>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <h1 style="color: darkblue">Events List </h1>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr class="table-active">
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">description</th>
            <th scope="col">category</th>
            <th scope="col">capacity</th>
            <th scope="col">startRegistrationDate</th>
            <th scope="col">endRegistrationDate</th>
            <th scope="col">eventDate</th>
            <th scope="col">location</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="event, iterStat:${events}">
            <tr style="background-color: #fdfdfd">
                <th scope="row" th:text="${event.eventId}"></th>
                <td th:text="${event.title}"></td>
                <td th:text="${event.description}"></td>
                <td th:text="${event.category.name}"></td>
                <td th:text="${event.capacity}"></td>
                <td th:text="${event.startRegistrationDate}"></td>
                <td th:text="${event.endRegistrationDate}"></td>
                <td th:text="${event.eventDate}"></td>
                <td th:text="${event.location}"></td>
                <td><a th:href="@{/events/{id}(id=${event.eventId})}">Edit</a></td>
            </tr>

        </div>
        </tbody>
    </table>
