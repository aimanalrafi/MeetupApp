<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
<th:block layout:fragment="content">

    <table class="table table-hover">
        <thead>
        <tr class="table-active">
            <th scope="col">id</th>
            <th scope="col">display_name</th>
            <th scope="col">username</th>
            <th scope="col">password</th>
            <th scope="col">email</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="user, iterStat:${users}">
            <tr style="background-color: #fdfdfd">
                <th scope="row" th:text="${user.userId}"></th>
                <td th:text="${user.displayName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{/users/{id}(id=${user.userId})}">Edit</a></td>
            </tr>

        </div>
        </tbody>
    </table>

    <div th:if="${successUser}" class="alert alert-success" role="alert" th:text="${successUser}"></div>
    <div th:if="${successError}" class="alert alert-success" role="alert" th:text="${errorUser}"></div>

    <div>
        <h3>Create New User</h3>

        <form action="" method="POST">
            <input type="text" placeholder="displayName" name="displayName">
            <input type="text" placeholder="username" name="username">
            <input type="text" placeholder="password" name="password">
            <input type="email" placeholder="email@email.com" name="email">

            <input type="submit" title="Add">
        </form>
    </div>
</th:block>
</body>
</html>
