<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.title}"></title>
</head>
<body>
<div>
    <h2 th:text="${event.title}"></h2>

    <ul>
        <li th:text="'description: ' + ${event.description}"></li>
        <li th:text="'category: ' + ${event.category.name}"></li>
        <li th:text="'capacity: ' + ${event.capacity}"></li>
        <li th:text="'start registration date: ' + ${event.startRegistrationDate}"></li>
        <li th:text="'end registration date: ' + ${event.endRegistrationDate}"></li>
        <li th:text="'event date: ' + ${event.eventDate}"></li>
        <li th:text="'location: ' + ${event.location}"></li>
    </ul>
</div>
<div>
    <form th:action="@{/events/{id}(id=${event.eventId})}" method="post">
            <span class="input-group-btn">
    <button type="submit" data-toggle="tooltip" name="action" value="delete" title="Remove" class="btn btn-danger">Delete</button>
    </span>
    </form>
</div>
<!--in <input> name is used for HttpRequests whilst id is used for JS and JSON, placeholders are for hints-->
<div>
    <form th:action="@{/events/{id}(id=${event.eventId})}" method="post" th:object="${event}">
        <input type="text" placeholder="insert new title" name="title">
        <input type="text" placeholder="insert new description" name="description">
        <input type="text" placeholder="insert new capacity" name="capacity">
        <input type="datetime-local" name="startRegistrationDate"/>
        <input type="datetime-local" name="endRegistrationDate"/>
        <input type="datetime-local" name="eventDate"/>
        <input type="text" placeholder="insert new location" name="location">
        <input type="text" placeholder="insert new categoryId" name="categoryId">
<!--        <select th:field="${categories}" name="category">-->
<!--            <option th:each="category : ${categories}"-->
<!--                    th:value="${category.name}"-->
<!--                    th:text="${category.name}">Pick category</option>-->
<!--        </select>-->

        <span class="input-group-btn">
        <button type="submit" data-toggle="tooltip" name="action" value="update">Update</button>
        </span>
        </form>
</div>

<div>
    <a th:href="@{/events}">Back to event list</a>
</div>

</body>
</html>
